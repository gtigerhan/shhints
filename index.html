<!DOCTYPE html>
    <html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="서향 힌트">
    <meta name="theme-color" content="#000000">
    <title>서향 방탈출 힌트앱</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Top section -->
        <header class="top-section">
            <div class="app-title">서향</div>
            <div class="escape-room-title">방탈출</div>
        </header>
        
        <!-- Main timer section -->
        <main class="timer-section">
            <div class="timer-container">
                <svg class="timer-ring" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="45" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
                    <circle cx="50" cy="50" r="45" fill="none" stroke="#8B0000" stroke-width="2" 
                            class="progress-ring" style="stroke-dasharray: 283 283; stroke-dashoffset: 0;"/>
                </svg>
                <div class="timer-display">
                    <div class="time-text">90:00</div>
                    <div class="hint-label">힌트</div>
                    <div class="hint-counter">0/999</div>
                </div>
            </div>
        </main>
        
        <!-- Bottom section -->
        <section class="bottom-section">
            <h2 class="hint-code-title">힌트 코드</h2>
            <div class="code-input-container">
                <div class="code-box"></div>
                <div class="code-box"></div>
                <div class="code-box"></div>
                <div class="code-box"></div>
            </div>
            <div class="keypad">
                <button class="key" data-number="1">1</button>
                <button class="key" data-number="2">2</button>
                <button class="key" data-number="3">3</button>
                <button class="key" data-number="4">4</button>
                <button class="key" data-number="5">5</button>
                <button class="key" data-number="6">6</button>
                <button class="key" data-number="7">7</button>
                <button class="key" data-number="8">8</button>
                <button class="key" data-number="9">9</button>
            </div>
        </section>
    </div>
    
    <!-- Hint Popup Overlay -->
    <div class="popup-overlay" id="popup-overlay">
        <div class="popup-content">
            <div class="popup-hint" id="popup-hint">Hint#1</div>
            <button class="popup-close-button" id="popup-close-button">닫기</button>
        </div>
    </div>
    
    <!-- Admin Panel -->
    <div class="admin-panel" id="admin-panel">
        <div class="admin-content">
            <h3 class="admin-title">관리자 제어</h3>
            <div class="admin-password-section" id="admin-password-section">
                <input type="password" id="admin-password-input" placeholder="비밀번호 입력" autocomplete="off">
                <button class="admin-button" id="submit-password-btn">제출</button>
            </div>
            <div class="admin-controls-section" id="admin-controls-section" style="display: none;">
                <div class="admin-timer-status">
                    <span class="status-label">타이머 상태:</span>
                    <span class="status-value" id="timer-status">중지됨</span>
                </div>
                <button class="admin-button" id="start-timer-btn">타이머 시작</button>
                <button class="admin-button" id="stop-timer-btn">타이머 중지</button>
                <button class="admin-button" id="reset-timer-btn">타이머 리셋</button>
                <div class="admin-instructions">
                    <p>세 번 탭하여 이 패널 닫기</p>
                    <p><em>타이머 시작은 패널이 닫힐 때 실행됩니다</em></p>
                    <p><em>중지/리셋은 즉시 실행됩니다</em></p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Hint Codes Configuration -->
    <script type="application/json" id="hint-codes-config">
    {
        "codes": {
            "3278": 1,
            "2343": 2,
            "9754": 3,
            "6521": 4,
            "2837": 5,
            "7384": 6,
            "3356": 7,
            "1937": 8,
            "4512": 9,
            "2223": 10,
            "1616": 11,
            "6731": 12
        },
        "hints": {
            "1": "텍스트 속에서 '은', '인', '은'의 개수를 알면 찾고자 하는 책의 위치를 알아낼 수 있다.",
            "2": "Truth는 Lie의 반대이므로 LIE를 거꾸로 보면...?",
            "3": "이야기의 등장인물들의 정보를 바탕으로 인형과 각 사람들 사이의 관계를 옳게 나타내 보시오.",
            "4": "글 속 사람이 하루동안 밥을 함께 먹은 사람들의 수를 순서대로 나열하시오.",
            "5": "주어진 두 문장들에서 줄로 그어진 글자들을 제외한다면, 첫 문장 속 알파벳의 한 문자가 다른 문장 속 한 문자에 겹치지 않게 대응된다는 규칙이 있다. 이 규칙을 이용하여 출석명부에서 퇴근하지 않은 인물의 이름을 해석하시오.",
            "6": "티켓 좌석 번호에서 행을 나타내는 문자에 따라 정렬하여 숫자를 나열하시오.",
            "7": "인형의 피해자가 남긴 피의 자국의 방향을 사용해 상자를 여시오.",
            "8": "LFF RFFF RFF FR F LF RFF LF RFF LFF",
            "9": "정상인 포스터와 비정상적인 포스터를 구별하여 정상에 해당되는 숫자들을 선택하시오.",
            "10": "양호실로 이동하시오. (온쉼으로 가시오.)",
            "11": "인형의 저주를 받은 사람들의 생일을 분석하여 해당되는 별자리의 이름을 키로 알아두시오.",
            "12": "이전 문제에서 얻은 키로 암호문을 해독하여 인형의 저주를 푸시오."
        }
    }
    </script>
    
    <script src="script.js"></script>
</body>
</html>
